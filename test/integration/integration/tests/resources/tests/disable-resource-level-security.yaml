apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: disable-resoruce-security
  namespace: apk
spec:
  apiDisplayName: Backend with no basepath
  apiType: REST
  apiVersion: v1
  context: /disable-resource-security/v1
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - disable-resoruce-security-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: disable-resoruce-security-httproute
  namespace: apk
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk
    sectionName: httpslistener
  hostnames:
  - disable-resource-security.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: Exact
        value: /disable-resource-security/v1/users
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /users
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: Authentication
        name: disable-resource-security
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: Exact
        value: /disable-resource-security/v1/orders
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /orders
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-resource-security
  namespace: apk
spec:
  override:
    type: ext
    ext:
      disabled: true            
  default:
    type: ext
    ext:
      serviceRef: 
        group: wso2/v1alpha2
        kind: Backend
        name: ext_authz-server
        port: 1234
  targetRef:
    group: gateway.networking.k8s.io
    kind: Resource
    namespace: apk
    name: disable-resoruce-security
