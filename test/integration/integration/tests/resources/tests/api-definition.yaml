apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: api-definiton
  namespace: apk
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: v1.0.0
  context: /api-definition/v1.0.0
  definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - api-definition-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: api-definition-httproute
  namespace: apk
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk
    sectionName: httpslistener
  hostnames:
  - api-definition.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api-definition/v1.0.0
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /v2/echo-full
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: definition-file
data:
  swagger.yaml: |
    swagger: "2.0"
    info:
      description: "This is a sample server Petstore server."
      version: 1.0.6
      title: Swagger Petstore
      license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html
    host: petstore.swagger.io
    basePath: /v2
    schemes:
     - https
     - http
    security:
     -
      default: []
    paths:
      /pet/findByStatus:
        Get:
          parameters:
           -
            name: status
            in: query
            required: true
            type: array
            items:
              type: string
              default: available
              enum:
               - available
               - pending
               - sold
            collectionFormat: multi
          responses:
            "200":
              description: successful operation
            "400":
              description: Invalid status value
          security:
           -
            petstore_auth:
             - write:pets
             - read:pets
           -
            default:
             - write:pets
             - read:pets