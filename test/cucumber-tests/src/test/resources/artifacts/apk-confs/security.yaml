---
name: "SecurityTests"
basePath: "/test-security"
id: "security-test"
version: "3.14"
type: "REST"
defaultVersion: true
endpointConfigurations:
  production:
    endpoint: "http://backend:80/anything"
  sandbox:
    endpoint: "http://backend:80/anything/sand"
operations:
  - target: "/employee"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee"
    verb: "POST"
    secured: false
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
