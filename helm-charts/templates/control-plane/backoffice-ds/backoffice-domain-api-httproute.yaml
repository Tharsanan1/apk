{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-httproute
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "backoffice-domain-service"
    api-version: "1.0.0"
spec:
  hostnames:
  - "{{ .Values.wso2.apk.listener.hostname | default "api.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)"
      method: "PUT"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/definition"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/resource-paths"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/thumbnail"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/thumbnail"
      method: "PUT"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents/(.*)"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents/(.*)"
      method: "PUT"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents/(.*)"
      method: "DELETE"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents/(.*)/content"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/documents/(.*)/content"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments/(.*)"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments/(.*)"
      method: "DELETE"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments/(.*)"
      method: "PATCH"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/comments/(.*)/replies"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/subscriptions"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/subscriptions/(.*)/subscriber-info"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/subscriptions/block-subscription"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/subscriptions/unblock-subscription"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/usage-plans"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/search"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/settings"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api-categories"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/change-lifecycle"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/lifecycle-history"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/(.*)/lifecycle-state"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-backend
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "httpslistener"
{{- end -}}
